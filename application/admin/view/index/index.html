<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="/admin/layui/css/layui.css" />
		<title>后台通用模板-Layui</title>
		<style type="text/css">
			.layui-this {
				background: #009688;
				color: #FFFFFF !important;
			}
			
			#navtab div {
				height: 100%;
			}
			#home .layui-tab-close{
				display:none;
			}
		</style>

	</head>

	<body class="layui-layout-body ">
		<div class="layui-layout layui-layout-admin ">
			<div class="layui-header  "  >
				<div class="layui-logo">网站后台管理系统</div>
				<!-- 头部区域（可配合layui已有的水平导航） -->
				<ul class="layui-nav layui-layout-right">
					<li class="layui-nav-item">
						<a href="javascript:;">
							<img src="http://t.cn/RCzsdCq" class="layui-nav-img"> 贤心
						</a>
						<dl class="layui-nav-child">
							<dd>
								<a href="">基本资料</a>
							</dd>
							<dd>
								<a href="">安全设置</a>
							</dd>
						</dl>
					</li>
					<li class="layui-nav-item">
						<a href="{:url('index/login')}">退出</a>
					</li>
				</ul>
			</div>

			<div class="layui-side layui-bg-black">
				<div class="layui-side-scroll">
					<!-- 左侧导航区域（可配合layui已有的垂直导航） -->
					<ul class="layui-nav layui-nav-tree" lay-filter="navtab">
						<li class="layui-nav-item layui-this">
							<a href="#" data-url="">后台首页</a>
						</li>
						<li class="layui-nav-item">
							<a href="#" data-url="{:url('article/articlelist')}">文章管理</a>
						</li>
						<li class="layui-nav-item">
							<a href="#" data-url="http://www.baidu.com">业务展示</a>
						</li>
						<li class="layui-nav-item layui-nav-itemed">
							<a class="" href="javascript:;">页面设置</a>
							<dl class="layui-nav-child">
								<dd>
									<a data-url="http://www.baidu.com" href="javascript:;">幻灯片设置</a>
								</dd>
								<dd>
									<a data-url="http://www.baidu.com" href="javascript:;">导航菜单设置</a>
								</dd>
								<dd>
									<a data-url="http://www.baidu.com" href="javascript:;">联系信息</a>
								</dd>
							</dl>
						</li>
					</ul>
				</div>
			</div>

			<div class="layui-body " style="overflow-y: hidden;">
				<!-- 内容主体区域 -->
				<div style="padding: 15px;padding-top:0;height: 100%;">

					<div id="navtab" style="height: 90%;position: relative;" class="layui-tab" lay-allowClose="true" lay-filter="navtab">
						<ul class="layui-tab-title">
							<li  id="home" lay-id="home" class="layui-this">后台首页</li>
						</ul>
						<div class="layui-tab-content">
							<div class="layui-tab-item layui-show">
								<iframe src=""  style="width:100%;height:inherit;" frameborder="0"></iframe>
							</div>	
						</div>
					</div>

				</div>
			</div>

			<div class="layui-footer">
				<!-- 底部固定区域 -->
				© layui.com - 底部固定区域
			</div>
		</div>

		<script src="/admin/js/jquery-3.2.1.min.js"></script>
		<script src="/admin/layui/layui.js"></script>
		<script>
			//JavaScript代码区域
			layui.config({
				base: '/admin/js/'
			}).use(['jquery', 'element', 'navtab'], function() {
				window.jQuery = window.$ = layui.jquery;
				var element = layui.element;
				var navtab = layui.navtab({
					elem: '#navtab'
				});
				
				$(".layui-nav").find("[data-url]").on("click", function() {
					if($(this).text()=="后台首页"){
						 element.tabChange('navtab', 'home');
						 return;
					}
					var data = {
						title: $(this).text(),
						href: $(this).attr("data-url")
					}
					navtab.tabAdd(data);
				})
			});
		</script>

	</body>

</html>
